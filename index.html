<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>ルーレット</title>
<style>
body {
  font-family: 'Rounded Mplus 1c', system-ui, sans-serif;
  background: #ffffff;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#container {
  display: flex;
  gap: 24px;
  align-items: flex-start;
}

canvas {
  background: #ffffff;
}

#controls {
  margin-top: 20px;
  width: 100%;
  max-width: 500px;
}

textarea {
  width: 100%;
  height: 120px;
  border-radius: 12px;
  border: 2px solid #eee;
  padding: 10px;
  font-size: 14px;
}

button {
  margin-top: 10px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  background: #7dd3fc;
  color: #333;
}

#history {
  width: 200px;
  border: 2px solid #eee;
  border-radius: 16px;
  padding: 10px;
}

#history h3 {
  margin: 0 0 8px 0;
  font-size: 14px;
}

.history-item {
  font-size: 13px;
  padding: 4px 6px;
  border-radius: 8px;
  margin-bottom: 4px;
  background: #f1f5f9;
}

.highlight {
  background: #fcd34d !important;
}
</style>
</head>
<body>

<div id="container">
  <canvas id="wheel" width="300" height="300"></canvas>
  <div id="history">
    <h3>履歴</h3>
    <div id="historyList"></div>
  </div>
</div>

<div id="controls">
  <textarea id="items" placeholder="改行で項目を入力（最大500）"></textarea>
  <button onclick="spin()">回す</button>
</div>

<script>
const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
const pointerAngle = Math.PI * 1.5;

let items = ['A', 'B', 'C'];
let rotation = 0;
let spinning = false;
let history = [];

const pastelColors = ['#bae6fd','#fbcfe8','#bbf7d0','#fde68a','#e5e7eb','#fecaca','#ddd6fe'];

function drawWheel(highlightIndex = null) {
  const radius = canvas.width / 2;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(radius, radius);
  ctx.rotate(rotation);

  const angle = (Math.PI * 2) / items.length;

  items.forEach((item, i) => {
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.arc(0,0,radius,angle*i,angle*(i+1));
    ctx.closePath();

    let color = pastelColors[i % pastelColors.length];
    if (i === highlightIndex) {
      color = '#fcd34d';
    }

    ctx.fillStyle = color;
    ctx.fill();
    ctx.strokeStyle = '#ffffff';
    ctx.stroke();

    ctx.save();
    ctx.rotate(angle*i + angle/2);
    ctx.textAlign = 'right';
    ctx.fillStyle = '#333';
    ctx.font = '14px sans-serif';
    ctx.fillText(item, radius - 10, 5);
    ctx.restore();
  });
  ctx.restore();

  // pointer
  ctx.fillStyle = '#333';
  ctx.beginPath();
  ctx.moveTo(radius, 0);
  ctx.lineTo(radius - 10, 20);
  ctx.lineTo(radius + 10, 20);
  ctx.closePath();
  ctx.fill();
}

function spin() {
  if (spinning) return;
  items = document.getElementById('items').value.split('\n').filter(v=>v).slice(0,500);
  if (items.length < 2) return alert('2個以上入れて');

  spinning = true;
  const target = Math.random() * Math.PI * 2 + Math.PI * 6;
  const start = rotation;
  const duration = 2000;
  const startTime = performance.now();

  function animate(now) {
    const t = Math.min((now - startTime) / duration, 1);
    const ease = 1 - Math.pow(1 - t, 3);
    rotation = start + target * ease;
    drawWheel();

    if (t < 1) {
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      const index = Math.floor(((Math.PI*2 - (rotation % (Math.PI*2)) + pointerAngle) % (Math.PI*2)) / (Math.PI*2/items.length));
      highlightResult(index);
    }
  }
  requestAnimationFrame(animate);
}

function highlightResult(index) {
  drawWheel(index);
  const item = items[index];
  history.unshift(item);
  history = history.slice(0,10);

  const list = document.getElementById('historyList');
  list.innerHTML = '';
  history.forEach((h,i)=>{
    const div = document.createElement('div');
    div.className = 'history-item' + (i===0?' highlight':'');
    div.textContent = h;
    list.appendChild(div);
  });

  setTimeout(()=>drawWheel(),400);
}

drawWheel();
</script>
</body>
</html>
