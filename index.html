<body>
<div class="app">

  <!-- Â∑¶ -->
  <div class="left">
    <div class="volume">
      üîä
      <input type="range" min="0" max="1" step="0.01" value="0.5" />
    </div>

    <div class="tabs">
      <div class="tab active">Tab 1 ‚úèÔ∏è</div>
      <div class="tab">Tab 2 ‚úèÔ∏è</div>
      <div class="tab">Tab 3 ‚úèÔ∏è</div>
      <div class="tab">Tab 4 ‚úèÔ∏è</div>
      <div class="tab">Tab 5 ‚úèÔ∏è</div>
    </div>

    <textarea id="words">A
B
C</textarea>

    <div class="url-box">
      <button>URLÁîüÊàê</button>
    </div>
  </div>

  <!-- ‰∏≠Â§Æ -->
  <div class="center">
    <div class="wheel-wrap">
      <canvas id="wheel" width="420" height="420"></canvas>
      <div class="start-text">ÊäΩÈÅ∏ÈñãÂßã</div>
    </div>

    <div class="indicator">‚ñ≤</div>
    <div class="result" id="result">‚Äï</div>
  </div>

  <!-- Âè≥ -->
  <div class="right">
    <strong>Â±•Ê≠¥</strong>
    <div class="history" id="history"></div>
  </div>

</div>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const resultEl = document.getElementById("result");
const historyEl = document.getElementById("history");
const textarea = document.getElementById("words");

let rotation = 0;
let spinning = false;
let history = [];

function getWords() {
  return textarea.value.split("\n").map(v => v.trim()).filter(Boolean);
}

function drawWheel(highlightIndex = null) {
  const words = getWords();
  const r = canvas.width / 2;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  words.forEach((word, i) => {
    const angle = (Math.PI * 2 / words.length) * i + rotation;
    ctx.beginPath();
    ctx.moveTo(r, r);
    ctx.arc(r, r, r, angle, angle + Math.PI * 2 / words.length);
    ctx.closePath();
    ctx.fillStyle = i === highlightIndex ? "#7fe0ff" : ["#ffd1dc","#fff5a5","#caffbf","#ffdfba"][i % 4];
    ctx.fill();

    ctx.save();
    ctx.translate(r, r);
    ctx.rotate(angle + Math.PI / words.length);
    ctx.fillStyle = "#000";
    ctx.font = "16px sans-serif";
    ctx.fillText(word, r * 0.65, 5);
    ctx.restore();
  });
}

drawWheel();

canvas.addEventListener("click", () => {
  if (spinning) return;
  spinning = true;

  const words = getWords();
  const target = Math.floor(Math.random() * words.length);
  const anglePer = (Math.PI * 2) / words.length;
  const targetAngle = Math.PI * 1.5 - (target + 0.5) * anglePer;

  const start = rotation;
  const end = rotation + Math.PI * 6 + targetAngle;

  const startTime = performance.now();
  const duration = 2000;

  function animate(t) {
    const p = Math.min((t - startTime) / duration, 1);
    rotation = start + (end - start) * p;
    drawWheel();
    if (p < 1) {
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      drawWheel(target);
      resultEl.textContent = words[target];
      history.unshift(words[target]);
      history = history.slice(0, 20);
      historyEl.innerHTML = history.map(v => `<div>${v}</div>`).join("");
    }
  }

  requestAnimationFrame(animate);
});
</script>
</body>
