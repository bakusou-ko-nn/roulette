<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ルレット</title>
<style>
body{
  margin:0;
  background:#fff;
  font-family:system-ui, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
}
#result{
  margin-top:24px;
  font-size:32px;
  font-weight:bold;
}
canvas{
  margin-top:20px;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="result">▼ 抽選結果 ▼</div>
<canvas id="wheel" width="420" height="420"></canvas>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const resultEl = document.getElementById("result");

const items = ["A","B","C"];
let angle = 0;
let spinning = false;

function draw(hit = -1){
  ctx.clearRect(0,0,420,420);
  const cx=210, cy=210, r=180;
  const step = Math.PI*2/items.length;

  items.forEach((t,i)=>{
    const s = angle + i*step;
    const e = s + step;
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.arc(cx,cy,r,s,e);
    ctx.closePath();
    ctx.fillStyle = i===hit ? "#ffb3b3" : "#cceeff";
    ctx.fill();
    ctx.strokeStyle="#fff";
    ctx.stroke();

    ctx.save();
    ctx.translate(cx,cy);
    ctx.rotate(s+step/2);
    ctx.textAlign="right";
    ctx.font="16px sans-serif";
    ctx.fillStyle="#333";
    ctx.fillText(t,r-10,5);
    ctx.restore();
  });

  // ▼ 下の判定マーク
  ctx.fillStyle="#000";
  ctx.beginPath();
  ctx.moveTo(cx-12,cy+r+8);
  ctx.lineTo(cx+12,cy+r+8);
  ctx.lineTo(cx,cy+r+28);
  ctx.fill();
}

function getHitIndex(){
  const step = Math.PI*2/items.length;
  const pointer = (3*Math.PI/2 - angle + Math.PI*2) % (Math.PI*2);
  return Math.floor(pointer/step);
}

function spin(){
  if(spinning) return;
  spinning=true;
  let speed = Math.random()*0.3+0.25;
  resultEl.textContent="抽選中…";

  function loop(){
    angle += speed;
    speed *= 0.985;
    if(speed<0.002){
      spinning=false;
      const hit = getHitIndex();
      draw(hit);
      resultEl.textContent="結果： "+items[hit];
      return;
    }
    draw();
    requestAnimationFrame(loop);
  }
  loop();
}

canvas.onclick = spin;
draw();
</script>

</body>
</html>
