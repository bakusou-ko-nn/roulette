<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>ルレット</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: white;
  }
  canvas {
    cursor: pointer;
  }
</style>
</head>
<body>

<canvas id="roulette" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("roulette");
const ctx = canvas.getContext("2d");

const items = ["A", "B", "C", "D"];
let angle = 0;
let speed = 0;
let spinning = false;

function draw(hit = null) {
  const cx = 200;
  const cy = 200;
  const r = 180;
  const step = (Math.PI * 2) / items.length;

  ctx.clearRect(0, 0, 400, 400);

  items.forEach((t, i) => {
    const start = angle + i * step;
    const end = start + step;

    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.arc(cx, cy, r, start, end);
    ctx.closePath();
    ctx.fillStyle = i === hit ? "#ffb3b3" : "#cceeff";
    ctx.fill();
    ctx.strokeStyle = "#fff";
    ctx.stroke();

    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(start + step / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#000";
    ctx.font = "16px sans-serif";
    ctx.fillText(t, r - 10, 5);
    ctx.restore();
  });

  // ▼ 下の▲
  ctx.fillStyle = "black";
  ctx.beginPath();
  ctx.moveTo(cx - 10, cy + r + 5);
  ctx.lineTo(cx + 10, cy + r + 5);
  ctx.lineTo(cx, cy + r + 25);
  ctx.closePath();
  ctx.fill();
}

function getHit() {
  const step = (Math.PI * 2) / items.length;
  const pointer = (Math.PI / 2 + angle) % (Math.PI * 2);
  return Math.floor(pointer / step);
}

function spin() {
  if (spinning) return;
  spinning = true;
  speed = Math.random() * 0.4 + 0.3;

  function loop() {
    angle += speed;
    speed *= 0.985;

    if (speed < 0.002) {
      spinning = false;
      draw(getHit());
      return;
    }

    draw();
    requestAnimationFrame(loop);
  }
  loop();
}

canvas.addEventListener("click", spin);
draw();
</script>

</body>
</html>
