<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ルレット</title>

<style>
body {
  margin: 0;
  background: white;
  font-family: sans-serif;
}

/* 全体レイアウト */
.wrapper {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 結果表示（上） */
#result {
  margin-top: 40px;
  margin-bottom: 20px;
  font-size: 32px;
  font-weight: bold;
}

/* ルーレット位置（下にずらす） */
.roulette-area {
  margin-top: 40px;
}

canvas {
  cursor: pointer;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- 結果表示はここ（上） -->
  <div id="result">▼ 抽選結果 ▼</div>

  <!-- ルーレットは下 -->
  <div class="roulette-area">
    <canvas id="roulette" width="400" height="400"></canvas>
  </div>

</div>

<script>
const canvas = document.getElementById("roulette");
const ctx = canvas.getContext("2d");
const resultEl = document.getElementById("result");

const items = ["A", "B", "C"];
let angle = 0;
let speed = 0;
let spinning = false;

function draw(hit = -1) {
  const cx = 200;
  const cy = 200;
  const r = 170;
  const step = Math.PI * 2 / items.length;

  ctx.clearRect(0, 0, 400, 400);

  items.forEach((t, i) => {
    const start = angle + i * step;
    const end = start + step;

    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.arc(cx, cy, r, start, end);
    ctx.closePath();
    ctx.fillStyle = i === hit ? "#ffb3b3" : "#cceeff";
    ctx.fill();
    ctx.strokeStyle = "#fff";
    ctx.stroke();

    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(start + step / 2);
    ctx.textAlign = "right";
    ctx.font = "16px sans-serif";
    ctx.fillStyle = "#333";
    ctx.fillText(t, r - 10, 5);
    ctx.restore();
  });

  /* ▼ 上の判定マーク */
  ctx.beginPath();
  ctx.moveTo(cx - 12, cy - r - 28);
  ctx.lineTo(cx + 12, cy - r - 28);
  ctx.lineTo(cx, cy - r - 8);
  ctx.fillStyle = "#000";
  ctx.fill();
}

function getHitIndex() {
  const step = Math.PI * 2 / items.length;
  const pointerAngle =
    (Math.PI * 1.5 - angle + Math.PI * 2) % (Math.PI * 2);
  return Math.floor(pointerAngle / step);
}

function spin() {
  if (spinning) return;
  spinning = true;
  speed = Math.random() * 0.4 + 0.3;
  resultEl.textContent = "抽選中…";

  function loop() {
    angle += speed;
    speed *= 0.985;

    if (speed < 0.002) {
      spinning = false;
      const hit = getHitIndex();
      draw(hit);
      resultEl.textContent = "▼ 結果： " + items[hit] + " ▼";
      return;
    }
    draw();
    requestAnimationFrame(loop);
  }
  loop();
}

canvas.addEventListener("click", spin);
draw();
</script>

</body>
</html>
