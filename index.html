<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ルレット</title>

<style>
:root{
  --pastel1:#cceeff;
  --pastel2:#ffd6e7;
  --pastel3:#c9f2d8;
  --pastel4:#fff0c9;
  --pastel5:#e7d8c9;
  --hit:#ff9aa2;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:#fff;
  font-family:system-ui, sans-serif;
  overflow:hidden;
}
.app{
  max-width:1400px;
  margin:0 auto;
  padding:24px 24px 96px;
  display:grid;
  grid-template-columns:1fr 2fr 1fr;
  gap:24px;
}
.center{
  display:flex;
  flex-direction:column;
  align-items:center;
}
#result{
  font-size:32px;
  font-weight:800;
  margin-bottom:8px;
}
canvas{
  width:420px;
  height:420px;
  cursor:pointer;
}
#hitText{
  font-size:44px;
  font-weight:800;
  margin-top:14px;
  text-decoration:underline;
}
.history{
  border:2px solid red;
  border-radius:14px;
  padding:16px;
  max-height:420px;
  overflow:auto;
}
.shake{animation:shake .3s infinite;}
@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(2px,1px)}
  50%{transform:translate(-2px,-1px)}
  75%{transform:translate(1px,-2px)}
}
.invert{filter:invert(1);}
.pixel{filter:blur(1px);}
.flash{
  position:fixed; inset:0;
  background:#fff;
  animation:flash .15s forwards;
}
@keyframes flash{to{opacity:0}}
</style>
</head>

<body>
<div class="app" id="app">
  <div></div>

  <div class="center">
    <div id="result">▼ 抽選結果 ▼</div>
    <canvas id="wheel" width="420" height="420"></canvas>
    <div id="hitText">—</div>
  </div>

  <div class="history" id="history"></div>
</div>

<audio id="timpani" src="https://soundeffect-lab.info/sound/battle/mp3/timpani-roll.mp3" loop></audio>
<audio id="pafu" src="https://soundeffect-lab.info/sound/various/mp3/dondonpafupafu.mp3"></audio>

<script>
const canvas=document.getElementById('wheel');
const ctx=canvas.getContext('2d');
const hitText=document.getElementById('hitText');
const history=document.getElementById('history');
const timpani=document.getElementById('timpani');
const pafu=document.getElementById('pafu');

const colors=['#cceeff','#ffd6e7','#c9f2d8','#fff0c9','#e7d8c9'];

let items=['A','B','C'];
let angle=0;
let spinning=false;

function draw(hitIndex=null){
  ctx.clearRect(0,0,420,420);
  const r=210,cx=210,cy=210;
  const step=(Math.PI*2)/items.length;

  items.forEach((t,i)=>{
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.arc(cx,cy,r,angle+i*step,angle+(i+1)*step);
    ctx.fillStyle=(i===hitIndex)?'#ff9aa2':colors[i%colors.length];
    ctx.fill();
    ctx.strokeStyle='#fff';
    ctx.stroke();

    ctx.save();
    ctx.translate(cx,cy);
    ctx.rotate(angle+i*step+step/2);
    ctx.textAlign='right';
    ctx.fillStyle='#333';
    ctx.fillText(t,r-10,5);
    ctx.restore();
  });

  // ▼ 上判定
  ctx.fillStyle='#000';
  ctx.beginPath();
  ctx.moveTo(cx-12,cy-r-8);
  ctx.lineTo(cx+12,cy-r-8);
  ctx.lineTo(cx,cy-r-28);
  ctx.fill();
}

function getHit(){
  const step=(Math.PI*2)/items.length;
  const pointer=(Math.PI*1.5-angle+Math.PI*2)%(Math.PI*2);
  return Math.floor(pointer/step);
}

function chaos(){
  document.body.classList.add('shake','invert');
  setTimeout(()=>{
    document.body.className='';
  },5000);
}

function spin(){
  if(spinning)return;
  spinning=true;
  timpani.currentTime=0;
  timpani.play();
  hitText.textContent='抽選中…';

  let speed=Math.random()*0.4+0.3;
  function loop(){
    angle+=speed;
    speed*=0.985;
    draw();
    if(speed<0.002){
      spinning=false;
      timpani.pause();
      const hit=getHit();
      draw(hit);
      hitText.textContent=items[hit];
      pafu.currentTime=0;
      pafu.play();

      const d=document.createElement('div');
      d.textContent=items[hit];
      history.prepend(d);
      while(history.children.length>20)history.removeChild(history.lastChild);

      if(Math.random()<0.3)chaos();
      return;
    }
    requestAnimationFrame(loop);
  }
  loop();
}

canvas.onclick=spin;
draw();
</script>
</body>
</html>
